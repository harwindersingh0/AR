<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Number Scanner</title>
    <style>
      #arjsScene {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <a-scene embedded arjs>
      <!-- Define a marker that triggers the AR experience -->
      <a-marker preset="hiro">
        <!-- Define an entity with a text component to display the scanned or manually input number -->
        <a-entity
          id="numberDisplay"
          position="0 0.5 0"
          text="value: Class ?; color: black; align: center;"
        ></a-entity>
      </a-marker>
      <!-- Define a camera to view the AR scene -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Input field for manual number entry -->
    <div style="position: absolute; top: 10px; left: 10px">
      <input type="text" id="manualInput" placeholder="Enter number manually" />
      <button onclick="updateNumber()">Update</button>
    </div>

    <script>
      // Function to update the displayed number with the value from manual input
      function updateNumber() {
        var manualInput = document.getElementById("manualInput").value;
        var numberDisplay = document.getElementById("numberDisplay");
        numberDisplay.setAttribute("text", "value", "Class " + manualInput);
      }
    </script>
  </body>
</html>
